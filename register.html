<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>LandSlides Prediction System - Register an Account</title>
        <link href="styles/Site.css" rel="stylesheet" />
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </head>
    <body>
        <div id="page">
            <div id="header">
                <p class="site-title">LandSlides Prediction System</p>
                <div id="login">
                        <ul>
                            <li><a href="register.html">Register</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                </div>
                <ul id="menu">
                    <li><a href="home.html">Home</a></li>
                </ul>
            </div>
            <div id="main">
                <div id="content">
                    <h1>Register an Account</h1>
                    
<p>
   Use the form below to create a new account. 
</p>



<form method="post" action="register">
    <fieldset>
        <legend>Sign-up Form</legend>
        <ol>
            <li>
                <label for="first_name">First Name:</label>
                <input type="text" name="txtFName"  />
                
            </li>
            <li>
                <label for="last_name">Last Name:</label>
                <input type="text" name="txtLName"  />
                
            </li>
            <li>
                <label for="address">Address:</label>
                <input type="text" name="txtAddress"  />
                
            </li>
            <li>
                <label for="mobile">Mobile Number:</label>
                <input type="text" name="txtMobile"  />
                
            </li>
            <li>
                <label for="home">Home Number:</label>
                <input type="text" name="txtHome"  />
                
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="text" name="email" />
                
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" />
                
            </li>
            <li>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" />
                
            </li>
        </ol>
        <p class="form-actions">
            <input type="submit" value="Register" title="Register" />
        </p>
    </fieldset>
</form>
                </div>
                <div id="footer">
                    &copy;LandSlides Prediction System
                </div>
            </div>
        </div>
    </body>
</html>
